[uwsgi]
http               = :{{config['port']}}
thunder-lock       = true
processes          = 8
master             = true
pidfile            = /var/run/uwsgi/{{service_name}}.pid
# wsgi-file        = wsgi.py
module             = wsgi
home               = /opt/envs/{{service_name}}
# stats            = 127.0.0.1:9191
buffer-size        = 65535
procname           = {{service_name}}
procname-master    = {{service_name}}-master
# socket             = /var/run/uwsgi/{{service_name}}.sock
socket-timeout     = 20
chmod-socket       = 666
chdir              = /opt/{{service_name}}
single-interpreter = true
enable-threads     = true
die-on-term        = true
logto              = /var/log/uwsgi/{{service_name}}.log
req-logger         = file:/var/log/uwsgi/{{service_name}}.reqlog
